<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <link rel="stylesheet" href="./style.css">
    <title>JavaScript - Sort</title>
</head>

<body>
    <div class="container">
        <p class="js_logo">JS</p>
        <p class="captions">JS input</p>
        <input type="text" class="input" id="input-text" placeholder="only english text" onchange="postTd()">
        <p class="captions">JS output</p>
        <div class="table_div">
            <table>
                <tr>
                    <th>Input</th>
                    <th>Output</th>
                </tr>
                <tr>
                    <td id="input-td"></td>
                    <td id="output-td"></td>
                </tr>
            </table>
        </div>
        <a href="../index.html">go back</a>
    </div>
    <p class="maker">made by choi2j, 2022</p>
</body>

<script type="text/javascript">
    function postTd() {
        let input = document.getElementById('input-text').value;
        document.getElementById("input-td").innerText = input;

        //output fuctions
        if (input == '') {
            input = '';
        } else if (input == 'hello') {
            //easterEgg
            input = 'world';
        } else {
            var arr = input.split("");
            arr.sort();
            console.log(arr);
            input = arr.join("");
        }

        document.getElementById("output-td").innerText = input;
        console.log(input);
    }
</script>

</html>
